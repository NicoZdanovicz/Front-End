<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar +
        </button>
    </div>


    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <div class="row align-items-start">
                        <div class="col"><h5>{{Experiencia.nombreE}}</h5></div>
                        <div class="col">{{Experiencia.descripcionE}}</div>
                        <div class="col">
                            <td *ngIf="isLogged">
                                <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button>
                            </td>
                            <td style="color:transparent;">| |</td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button>
                            </td>
                        
                        </div>
                        <hr>
                    </div>
                </tr>
            </tbody>
        </table>
    
    </div>
    
</div>
