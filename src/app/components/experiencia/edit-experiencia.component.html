<section style="min-height: 100vh; background-size: cover; background-image: url(../../../assets/fondo.jpg);" *ngIf="isLogged">
    <div class="container" *ngIf="expLab">
        <div class="row">
            <div class="login">
                <h1>EDITAR</h1>
                <form methed="post" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la empresa</label>
                        <input placeholder="Empresa" type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de la tarea</label>
                        <input placeholder="Descripcion" type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
