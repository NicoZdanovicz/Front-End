<div class="row" style="background-size: cover; background-image: url(https://images2.alphacoders.com/589/589399.jpg);">
    
    <h1 class="text-center">Hard & Soft Skills</h1>
    <br>
   
    <div class="col-lg-12">
        <button (click)="openModal()" class="btn btn-dark" type="button" *ngIf="isLogged">Agregar <i class="bi bi-plus-circle-dotted"></i></button> 
    </div>
    
    <div class="col-lg-11" *ngIf="modalBoton == true">
        <app-new-hys-modal></app-new-hys-modal>
    </div>
    
    <div class="text-center col-xs-12 col-sm-6 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="70"
        [imageSrc]="(skill.img)" 
        [title]="(skill.nombre)"
        [titleColor]="'white'"
        [titleFontSize]="'30'"
        [showImage]="true"
        [showTitle]="false"
        [imageHeight]="80"
        [imageWidth]="80"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#00CBA6'"
        [innerStrokeColor]="'#00CBA6'"
        [animation]="true"
        [animationDuration]="600"
        [lazy]="true"
        
    ></circle-progress>
    <div>{{skill.nombre}}</div>
    <br>
    <div>
        <td *ngIf="isLogged">
            <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}"><i class="bi bi-wrench-adjustable"></i></button>
        </td>
        <td style="color:transparent;">| |</td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i></button>
        </td>
    </div>
    
    </div>
</div>
