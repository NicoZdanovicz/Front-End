<section style="min-height: 100vh; background-size: cover; background-image: url(../../../assets/fondo.jpg);" *ngIf="isLogged">
    <div class="container" *ngIf="skill">
        <div class="row">
            <div class="login">
                <h1>EDITAR</h1>
                <form methed="post" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre de la Skill</label>
                        <input placeholder="Nombre" type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Ingrese el Porcentaje</label>
                        <input placeholder="Porcentaje" type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <div class="form-group">
                        <label for="img">URL de la Imagen</label>
                        <input placeholder="URL" type="text" class="form-control" id="img" name="img" [(ngModel)]="skill.img" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
