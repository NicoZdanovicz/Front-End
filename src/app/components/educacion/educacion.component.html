<div class="row">
    <h1> Educacion</h1>
  
    <div class="col-lg-2">
        <button (click)="openModal()" class="btn btn-dark" type="button" *ngIf="isLogged">Agregar <i class="bi bi-plus-circle-dotted"></i></button> 
    </div>
    
    <div class="col-lg-11" *ngIf="modalBoton == true">
        <app-new-edu-modal></app-new-edu-modal>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table ">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <div class="row align-items-start">
                        <div class="col"><h5>{{Educacion.nombreE}}</h5></div>
                        <div class="col">{{Educacion.descripcionE}}</div>
                        <div class="col">
                            <td *ngIf="isLogged">
                                <button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-wrench-adjustable"></i> EDITAR</button>
                            </td>
                            <td style="color:transparent;">| |</td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i> BORRAR</button>
                            </td>
                        
                        </div>
                        <hr>
                    </div>
                </tr>
            </tbody>
        </table>
    
    </div>
    
</div>
