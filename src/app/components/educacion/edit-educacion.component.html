<section style="min-height: 100vh; background-size: cover; background-image: url(../../../assets/fondo.jpg);" *ngIf="isLogged">
    <div class="container" *ngIf="educacion">
        <div class="row" >
            <div class="login" >
                <h1>EDITAR</h1>
                <form methed="post"  (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Institucion</label>
                        <input placeholder="Nombre" type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion del Titulo</label>
                        <input placeholder="Descripcion" type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <button class="btn btn-primary btn-block btn-large">
                        Actualizar Educacion
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
