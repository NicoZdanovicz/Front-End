
<br>
<div class="col-lg-12">
    <button class="btn btn-danger" (click)="closeModal()">X</button>
</div>
<br>
<div class="modale">
    <div class="modal_body ">
            <div class="row align-items-start">
                    <form methed="post"  (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <td>
                            <div class="form-group col">
                                <input placeholder="Nombre la Institucion" type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                            </div>
                        </td>
                        <td style="color: transparent;">---</td>
                        <td>
                            <div class="form-group col">
                                <input placeholder="Descripcion del titulo" type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                            </div>
                        </td>
                        <td style="color: transparent;">---</td>
                        <td>
                            <button class="btn btn-primary">
                                Agregar
                            </button>
                        </td>
                    </form>

            </div>
    </div>
</div>
<hr>
